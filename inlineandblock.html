<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

        impedit fugit est quaerat aliquam laudantium nemo!</div>
        <h3>she is zoya</h3>

         <span>life is beautiful</span>
</body>

</html>
