<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>place</th>
                <th>animal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>zoya</td>
                <td>newyork</td>
                <td>dolphin</td>
            </tr>
            <tr>
                <tbody>
                    <td>noor</td>
                    <td>dubai</td>
                    <td>elephant</td>
            </tr>
        </tbody>
        <tfoot>
            <td>5</td>
            <td>5</td>
            <td>4</td>
        </tfoot>
    </table>
</body>

</html>
